<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<section class="banner d-flex justify-content-center align-items-center">

    <div class="container">

        <div class="row">

            <div class="col-md-6 offset-md-3">

                <div class="my-card">

                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">

                        <p class="text-center" th:text="${session.message.content}"></p>

                    </div>

                    <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>

                    <h1 class="text-center">Register Here !!</h1>

                    <form novalidate action="" th:action="@{/signup}" method="post" th:object="${user}">

                        <div class="form-group">

                            Full Name<input type="text"
                                   class="form-control transparent-input"
                                   th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                                   name="name"
                                   placeholder="enter your name"
                                   required th:value="${user.name}">
                            <div class="invalid-feedback" th:each="e:${#fields.errors('name')}">
                                <span th:text="${e}"></span>
                            </div>
                        </div>

                        <div class="form-group">

                            Email<input type="email"
                                   class="form-control transparent-input"
                                   th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                                   name="email"
                                   placeholder="enter your email"
                                   required th:value="${user.email}">
                            <div class="invalid-feedback" th:each="e:${#fields.errors('email')}">
                                <span th:text="${e}"></span>
                            </div>
                        </div>


                        <div class="form-group">
                            Password<input type="password"
                                   class="form-control transparent-input"
                                   th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
                                   name="password"
                                   placeholder="enter your password"
                                   required>
                            <div class="invalid-feedback" th:each="e:${#fields.errors('password')}">
                                <span th:text="${e}"></span>
                            </div>
                        </div>



                        <div class="container text-center">

                            <button type="submit" class="btn btn-success mb-3">Sign Up</button>
                            <button type="reset" class="btn btn-warning mb-3">Reset</button>
                            <p>Already Register ?<a class="btn btn-primary" th:href="@{/login}">Login</a> </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
