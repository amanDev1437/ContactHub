<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{userBase::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<section class="banner d-flex justify-content-center align-items-center">

    <div class="container">

        <div class="row">

            <div class="col-md-6 offset-md-3">

                <div class="my-card">

                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">

                        <p class="text-center" th:text="${session.message.content}"></p>

                    </div>

                    <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>

                    <h1 class="text-center">Add New Contact</h1>

                    <form action="" th:action="@{/user/addContact}" method="post" th:object="${contact}">

                        <div class="form-group">

                            Full Name<input type="text"
                                            class="form-control transparent-input"
                                            name="name"
                                            placeholder="enter contact name"
                                            required th:value="${contact.name}">
                        </div>

                        <div class="form-group">

                            Nickname<input type="text"
                                        class="form-control transparent-input"
                                        name="nickname"
                                        placeholder="enter nickname"
                                        th:value="${contact.nickname}">
                        </div>
                        <div class="form-group">

                            Contact Number<input type="tel"
                                           class="form-control transparent-input"
                                           name="phone"
                                           placeholder="enter contact number"
                                           required th:value="${contact.phone}">
                        </div>
                        <div class="form-group">

                            Work<input type="text"
                                           class="form-control transparent-input"
                                           name="work"
                                           placeholder="enter work"
                                           th:value="${contact.work}">
                        </div>
                        <div class="form-group">

                            Email<input type="email"
                                           class="form-control transparent-input"
                                           name="email"
                                           placeholder="enter email"
                                           th:value="${contact.email}">
                        </div>

                        <div class="container text-center">

                            <button type="submit" class="btn btn-success btn-lg mb-3">Add</button>
                            <button type="reset" class="btn btn-warning btn-lg mb-3">Reset</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
