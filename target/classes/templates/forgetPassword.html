<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<section class="banner d-flex justify-content-center align-items-center">

    <div class="container">

        <div class="row">

            <div class="col-md-6 offset-md-3">

                <div class="my-card">

                    <h1 class="text-center">Reset Password !!</h1>

                    <form th:action="@{reset}" method="post">

                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">

                            <p class="text-center" th:text="${session.message.content}"></p>

                        </div>

                        <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>


                        <div class="form-group">

                            Email<input type="text"
                                        class="form-control transparent-input"
                                        name="email"
                                        placeholder="enter your email"
                                        required>
                        </div>

                        <div class="container text-center">

                            <button type="submit" class="btn btn-success mb-3">Send OTP</button>
                            <a th:href="@{/login}" class="btn btn-warning mb-3">Back</a>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
