<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{userBase::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<section class="banner d-flex justify-content-center align-items-center">

  <div class="container">
    <h1 class="text-center">Your Profile Details</h1>

    <table style="width:50%; margin-left:auto; margin-right:auto"
           class="table table-dark table-sm my-card">
      <tbody>
      <tr>
        <th scope="row">User ID</th>
        <td class="text-center" th:text="${user.userId}"></td>
      </tr>
      <tr>
        <th scope="row">Username</th>
        <td class="text-center" th:text="${user.email}"></td>
      </tr>
      <tr>
        <th scope="row">Full Name</th>
        <td class="text-center" th:text="${user.name}"></td>
      </tr>
      <tr>
        <th scope="row">Total Contact</th>
        <td class="text-center" th:text="${totalContact}"></td>
      </tr>

      </tbody>
    </table>

  </div>
</section>
</body>
</html>
